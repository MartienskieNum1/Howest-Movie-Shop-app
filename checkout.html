<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Howest Movie Shop</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/screen.css" />
    
</head>
<body>
<header>
    <h1>Howest Movie Shop</h1>
    <nav>
        <ul>
            <li><a href="">Collection</a></li>
    <li>
        <a id="manage" class="nav-link text-dark" title="Manage" href="">Hello Matthias</a> | 
        <form id="logoutForm" class="form-inline" action="/Identity/Account/Logout?returnUrl=%2F" method="post">
            <button id="logout" type="submit" class="nav-link btn btn-link text-dark">Logout</button>
    </li>
            <li>
             </li>
        </ul>
    </nav>
</header>
<main>
    
<section id="cart">
    <div id="personalinformation">
        <div class="text-danger validation-summary-valid" data-valmsg-summary="true"><ul><li style="display:none"></li>
</ul></div>
        <br/>
        <form method="POST" action="/ShoppingCart">
            <label for="Name">Full name:</label>
            <input id="Name" name="Name" type="text" value="matthiasblomme@gmail.com"/>

            <label for="Street">Street:</label>
            <textarea id="Street" name="Street">sqdf</textarea>

            <label for="City">City:</label>
            <textarea id="City" name="City">qsdf</textarea>

            <label for="PostalCode">Postal code:</label>
            <textarea id="PostalCode" name="PostalCode">qsdf</textarea>

            <label for="Country">Country:</label>
            <textarea id="Country" name="Country">qsf</textarea>

            <label>Payment method:</label>
            <input checked type="radio" name="PaymentMethod" id="payment-card" value="card"/><label
                for="payment-card">Card</label>
            <input type="radio" name="PaymentMethod" id="payment-bitcoin" value="bitcoin"/><label for="payment-bitcoin">Bitcoin</label>
            <input type="radio" name="PaymentMethod" id="payment-goldbars" value="gold_bars"/><label
                for="payment-goldbars">Gold
            bars</label>
            <input type="radio" name="PaymentMethod" id="payment-kind" value="in_kind"/><label for="payment-kind">In
            kind</label>
            <input type="submit" value="confirm order" class="order"/>
    </div>
</section>
</main>
<footer>
    <div>
        <h2>Address</h2>
        <address>
            Rijselstraat 5, <br/>
            8000 Brugge
        </address>
    </div>
    <p>All images courtesy of flaticon</p>
</footer>
</body>
